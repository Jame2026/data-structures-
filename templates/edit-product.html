<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Edit Product</title>
</head>

<body class="new_add">
    <div class="add_new">
        <h2>Edit Product</h2>
        <form action="{{ url_for('update_product') }}" method="POST">
            <div id="input_product">
                <div id="rig_bar">
                    <input type="hidden" name="product_id" value="{{ laptop[0] }}">

                    <label for="product_name">Name</label>
                    <input type="text" id="product_name" name="product_name" value="{{ laptop[1] }}">

                    <label for="product_name">Brand</label>
                    <input type="text" id="product_brand" name="brand" value="{{ laptop[2] }}">

                    <label for="product_price">Price</label>
                    <input type="number" id="product_price" name="product_price" value="{{ laptop[3] }}">

                    <label for="product_quantity">Quantity</label>
                    <input type="number" id="product_quantity" name="product_quantity" value="{{ laptop[4] }}">

                    <label for="cpu">Laptop CPU</label>
                    <input type="text" id="cpu" name="cpu" value="{{ laptop[5] }}">
                    <button class="button_left">
                        <a href="/products/list-products"> Cancel</a>
                    </button>
                </div>

                <div id="left_bar">

                    <label for="ram">Laptop RAM</label>
                    <input type="text" id="ram" name="ram" value="{{ laptop[6] }}">

                    <label for="storage">Laptop Storage</label>
                    <input type="text" id="storage" name="storage" value="{{ laptop[7] }}">

                    <label for="screen">Laptop Screen</label>
                    <input type="text" id="screen" name="screen" value="{{ laptop[8] }}">

                    <label for="battery">Laptop Battery</label>
                    <input type="text" id="battery" name="battery" value="{{ laptop[9] }}">

                    <label for="description">Laptop Description</label>
                    <input type="text" id="description" name="description" value="{{ laptop[10] }}">
                    <button class="button_right" type="submit">
                        Update Product
                    </button>
                </div>
                
                
            </form>
        </div>
</body>
</html>
