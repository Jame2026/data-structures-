<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Add Product</title>
</head>

<body class="new_add">
    <div class="add_new">
        <h2>Add Product</h2>
        <form method="POST" enctype="multipart/form-data">
            <div id="input_product">
                <div id="rig_bar">
                    <label for="laptop_name">Laptop Name</label>
                    <input type="text" id="product_name" name="product_name" required>

                    <label for="brand">Laptop Brand</label>
                    <input type="text" id="brand" name="brand" required>

                    <label for="price">Laptop Price</label>
                    <input type="text" id="price" name="product_price" required>

                    <label for="quantity">Laptop Quantity</label>
                    <input type="number" id="product_quantity" name="product_quantity" required max="1000" min="0">

                    <label for="cpu">Laptop CPU</label>
                    <input type="text" id="cpu" name="cpu" required>

                    <label for="ram">Laptop RAM</label>
                    <input type="text" id="ram" name="ram" required>
                </div>
                <div id="left_bar">
                    <label for="storage">Laptop Storage</label>
                    <input type="text" id="storage" name="storage" required>

                    <label for="screen">Laptop Screen</label>
                    <input type="text" id="screen" name="screen" required>

                    <label for="battery">Laptop Battery</label>
                    <input type="text" id="battery" name="battery" required>

                    <label for="description">Laptop Description</label>
                    <input type="text" id="description" name="description" required>

                    <label for="image" class="custom-file-upload">
                        Choose Image
                    </label>
                    <input type="file" id="image" name="image" required>
                </div>
            </div>
            <div id="button_footer">
                <button id="button_left">
                    <a href="/products/list-products"> Cancel </a>
                </button>
                <button id="button_right" type="submit">
                    Add Product+
                </button>
            </div>
        </form>
    </div>
</body>

</html>
